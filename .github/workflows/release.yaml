      #   run: |
      #     pwd
      #     echo $(ls ./.github/actions)
      #     echo $(ls ./.github/actions/action-release-action)
      #     pwd
      - name: Release action
        uses: ./.github/actions/action-release-action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}  
